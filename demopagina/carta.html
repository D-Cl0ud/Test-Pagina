<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo de pagina con menus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="icon" href="img/comidacartoon.png" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/inicio.css" />
    <link rel="stylesheet" href="css/ofertas.css" />
    <link rel="stylesheet" href="css/productos.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="navL">
          <img
            src="img/comidacartoon.png"
            alt="Algo Cago xd"
            class="navL-img"
          />
        </a>

        <div class="navM" id="nav-menu">
          <ul class="navList">
            <li class="navItem">
              <a href="index.html" class="navLink">
                Volver a pagina principal.
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="inicio">
      <div class="title">
        <h1>Bienvenidos a <br />Completito Restobar !</h1>
        <img class="imghome" src="img/Inicio.png" alt="Logo Completito" />
      </div>
      <div class="titlecarta">
        <h2>Aqui podras ver toda la carta de nuestro restorant.</h2>
      </div>
    </section>
    <section class="listcarta">
      <table border="1px">
        <tr>
          <td><b>Productos</b></td>
          <td><b>Precios</b></td>
        </tr>
        <tr>
          <td>Completo italiano c/n bebida de 500 ml.</td>
          <td>$1990</td>
        </tr>
        <tr>
          <td>Papas fritas c/n bebida de 500 ml.</td>
          <td>$1500</td>
        </tr>
        <tr>
          <td>Chorrillana para 2 personas c/n bebida de 1 lt.</td>
          <td>$3000</td>
        </tr>
      </table>
    </section>
  </body>
</html>
